<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viral Videos — MOVILA</title>
  <meta name="description" content="Watch the most viral and trending videos from around the web, curated by MOVILA." />
  <meta property="og:title" content="Viral Videos — MOVILA" />
  <meta property="og:image" content="assets/preview.jpg" />
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <div class="top-bar">
      <div class="logo">
       type="image/svg+xml" href="assets/logi.svg" height="44" />
        <h1>MOVILA</h1>
      </div>
      <form class="search-bar" onsubmit="return false;">
        <input type="text" id="searchInput" placeholder="Search viral videos..." />
        <button onclick="searchContent()">🔍</button>
      </form>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html">Trending Films</a>
      <a href="viral.html" class="active">Viral Videos</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content-grid single">
    <section>
      <h2>📺 Viral Videos</h2>
      <div id="viralList" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 MOVILA — by Besti 💛 | All Rights Reserved</p>
  </footer>

  <script src="main.js"></script>
  <script>
    async function loadViralPage() {
      try {
        const res = await fetch("https://gnews.io/api/v4/top-headlines?category=entertainment&lang=en&country=us&apikey=2e26f49b3d85c0b2f57b3b17e1f2ff4f");
        const data = await res.json();
        const container = document.getElementById("viralList");
        container.innerHTML = data.articles.map(v => `
          <div class="video-card">
            <img src="${v.image}" alt="${v.title}">
            <a href="${v.url}" target="_blank">${v.title}</a>
          </div>`).join("");
      } catch {
        document.getElementById("viralList").innerHTML = "<p class='error'>Failed to load viral videos 😭</p>";
      }
    }
    loadViralPage();
  </script>
</body>
</html>
