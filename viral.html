  <script>
    const GNEWS_API = "dda11cfe0272244c8174dc3aa998156a";
    const GNEWS_URL = `https://gnews.io/api/v4/top-headlines?topic=entertainment&lang=en&country=us&token=${GNEWS_API}`;

    const container = document.getElementById("viral-container");

    function showSkeleton(count = 6) {
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const skeleton = document.createElement("div");
        skeleton.className = "card";
        skeleton.innerHTML = `
          <div class="skeleton" style="width:100%;height:200px;"></div>
          <div class="skeleton" style="width:80%;height:20px;margin:10px auto;"></div>
          <div class="skeleton" style="width:50%;height:14px;margin:5px auto;"></div>
        `;
        container.appendChild(skeleton);
      }
    }

    async function loadViral() {
      showSkeleton();
      try {
        const res = await fetch(GNEWS_URL);
        const data = await res.json();
        container.innerHTML = "";

        data.articles.slice(0, 9).forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.image || 'https://via.placeholder.com/300x200'}" alt="${item.title}" />
            <h3>${item.title}</h3>
            <p>${item.source.name}</p>
            <a href="${item.url}" target="_blank">Watch/Read ðŸ”—</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Failed to load viral videos ðŸ˜­</p>`;
        console.error("Error fetching viral:", err);
      }
    }

    loadViral();
  </script>
