  <script>
    const API_KEY = "e2e0e3b90f9709c4bc6201c266a5dfb6";
    const API_URL = `https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}&language=en-US`;

    const container = document.getElementById("movie-container");

    function showSkeleton(count = 6) {
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const skeleton = document.createElement("div");
        skeleton.className = "card";
        skeleton.innerHTML = `
          <div class="skeleton" style="width:100%;height:380px;"></div>
          <div class="skeleton" style="width:80%;height:20px;margin:10px auto;"></div>
          <div class="skeleton" style="width:60%;height:14px;margin:5px auto;"></div>
        `;
        container.appendChild(skeleton);
      }
    }

    async function loadMovies() {
      showSkeleton();
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        container.innerHTML = "";

        data.results.slice(0, 9).forEach(movie => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
            <h3>${movie.title}</h3>
            <p>${movie.overview ? movie.overview.slice(0, 100) + 'â€¦' : 'No description available.'}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Failed to load movies ðŸ˜­</p>`;
        console.error("Error fetching movies:", err);
      }
    }

    loadMovies();
  </script>
