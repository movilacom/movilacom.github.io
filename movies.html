<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trending Films — MOVILA</title>
  <meta name="description" content="Explore the latest trending films and box-office hits with MOVILA. Updated daily with popular titles and trailers." />
  <meta property="og:title" content="Trending Films — MOVILA" />
  <meta property="og:image" content="assets/preview.jpg" />
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <div class="top-bar">
      <div class="logo">
        <img src="assets/logo.svg" alt="MOVILA Logo" height="44" />
        <h1>MOVILA</h1>
      </div>
      <form class="search-bar" onsubmit="return false;">
        <input type="text" id="searchInput" placeholder="Search movies..." />
        <button onclick="searchContent()">🔍</button>
      </form>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html" class="active">Trending Films</a>
      <a href="viral.html">Viral Videos</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="content-grid single">
    <section>
      <h2>🎥 Trending Films This Week</h2>
      <div id="moviesList" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 MOVILA — by Besti 💛 | All Rights Reserved</p>
  </footer>

  <script src="main.js"></script>
  <script>
    async function loadMoviesPage() {
      const res = await fetch("https://api.themoviedb.org/3/trending/movie/week?api_key=4ef52b4b8b4b84e6229dc61a01662a5c");
      const data = await res.json();
      const container = document.getElementById("moviesList");
      container.innerHTML = data.results.map(
        m => `
        <div class="card">
          <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" alt="${m.title}">
          <h3>${m.title}</h3>
          <p>${m.overview ? m.overview.substring(0,100) + "..." : ""}</p>
        </div>`
      ).join("");
    }
    loadMoviesPage();
  </script>
</body>
</html>
