<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="130" viewBox="0 0 520 130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MOVILA logo">
  <defs>
    <!-- subtle gold matte gradient -->
    <linearGradient id="gGold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#C9A86A"/>
      <stop offset="50%" stop-color="#B98F49"/>
      <stop offset="100%" stop-color="#A87A34"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- background transparent (use on dark) -->
  <g transform="translate(12,12)" filter="url(#softShadow)">
    <!-- circular gold emblem left -->
    <circle cx="45" cy="45" r="44" fill="#0B0B0B"/>
    <circle cx="45" cy="45" r="36" fill="url(#gGold)"/>
    <!-- inner play-triangle cutout (dark) -->
    <path d="M38 34 L68 45 L38 56 Z" fill="#0B0B0B" opacity="0.95"/>
    <!-- subtle film perforation motif (3 dots left) -->
    <g fill="#0B0B0B" opacity="0.85">
      <circle cx="20" cy="45" r="3.6"/>
      <circle cx="20" cy="58" r="2.6"/>
      <circle cx="20" cy="32" r="2.6"/>
    </g>
  </g>

  <!-- Text "MOVILA" to the right -->
  <g transform="translate(120,86)" font-family="Inter, Helvetica, Arial, sans-serif" text-anchor="start">
    <!-- Shadowed text baseline -->
    <text x="0" y="-18" font-size="44" font-weight="700" fill="url(#gGold)" letter-spacing="2">
      MOVILA
    </text>
    <!-- tagline small -->
    <text x="0" y="18" font-size="12" font-weight="500" fill="#BDBDBD" letter-spacing="1">
      Your Daily Dose of Movies & Viral Videos
    </text>
  </g>
</svg>