<svg width="300" height="90" viewBox="0 0 300 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Gold Effect -->
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <!-- Shadow Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="90" rx="14" fill="#0B0B0B"/>

  <!-- Icon: Play Button inside Gold Circle -->
  <g transform="translate(25,20)" filter="url(#glow)">
    <circle cx="25" cy="25" r="25" fill="url(#gold-gradient)"/>
    <polygon points="20,15 35,25 20,35" fill="black" opacity="0.85"/>
  </g>

  <!-- MOVILA Text -->
  <text x="85" y="55" font-family="Poppins, sans-serif" font-size="36" font-weight="700"
        fill="url(#gold-gradient)" letter-spacing="2" filter="url(#glow)">
    MOVILA
  </text>

  <!-- Tagline -->
  <text x="88" y="72" font-family="Poppins, sans-serif" font-size="12"
        fill="#BBBBBB" letter-spacing="1">
    Your Daily Dose of Movies & Viral Videos
  </text>
</svg>
